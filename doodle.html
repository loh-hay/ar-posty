<h2>Doodle on Your Postcard</h2>
<canvas id="drawArea" width="300" height="200"></canvas>
<br>
<button onclick="saveDoodle()">üíæ Save</button>
<button onclick="window.location='review.html'">Next ‚û°Ô∏è</button>

<script>
const canvas = document.getElementById('drawArea');
const ctx = canvas.getContext('2d');
let drawing = false;

canvas.addEventListener('mousedown', ()=>drawing=true);
canvas.addEventListener('mouseup', ()=>drawing=false);
canvas.addEventListener('mousemove', draw);

function draw(e){
  if(!drawing) return;
  ctx.fillStyle = "black";
  ctx.beginPath();
  ctx.arc(e.offsetX, e.offsetY, 3, 0, Math.PI*2);
  ctx.fill();
}

function saveDoodle(){
  const data = canvas.toDataURL();
  localStorage.setItem('doodle', data);
}
</script>
