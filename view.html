<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Your Posty ðŸ’Œ</title>

  <!-- A-Frame + MindAR -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/aframe/mindar-image-aframe.prod.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      background: none; /* Remove pink background */
    }

    /* Fullscreen AR Scene */
    a-scene {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }
  </style>
</head>

<body>
  <!-- AR Scene -->
  <a-scene
  mindar-image="imageTargetSrc: targets.mind"
  embedded
  arjs="sourceType: webcam; debugUIEnabled: false">
  
  <a-camera position="0 0 0" look-controls="false"></a-camera>

  <a-entity mindar-image-target="targetIndex: 0">
    <a-image id="meme" position="0 0 0" scale="1 1 1"></a-image>
  </a-entity>
</a-scene>

  <script>
    // Random meme selection
    const catMemes = ["curious_cat.jpg", "funny_cat.jpg", "hearts_cat.png", "standing_cat.jpg"];
    const randomCat = catMemes[Math.floor(Math.random() * catMemes.length)];

    document.addEventListener("DOMContentLoaded", () => {
      const memeImage = document.querySelector("#meme");
      if (memeImage) memeImage.setAttribute("src", randomCat);
    });
  </script>
</body>
</html>
