<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Posty 💌 Random Cat Drop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main-content">
  <h1>😺 Surprise!</h1>
  <img id="catImage" src="" alt="Random Cat Meme" style="max-width:80%; border-radius:20px; box-shadow:0 3px 8px rgba(0,0,0,0.1);" />
  <p style="margin-top:20px;">Tap below to get another cat 🐾</p>
  <button onclick="randomCat()">More Cats!</button>
  <button onclick="window.location.href='index.html'" style="margin-top:10px; background-color:#fde7f5; color:#EF92D2; border-radius:10px; padding:10px 20px; border:none; cursor:pointer;">Back</button>
</div>

  <script>
    const cats = [
      'curious_cat.jpg', 'funny_cat.jpg', 'hearts_cat.png', 'standing_cat.jpg'
    ];

    function randomCat() {
      const random = cats[Math.floor(Math.random() * cats.length)];
      document.getElementById('catImage').src = random;
    }

    // Load one automatically on open
    randomCat();
  </script>
</body>
</html>
