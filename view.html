<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/aframe/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: targets.mind"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <a-camera position="0 0 0" look-controls="false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-box color="#EF92D2" position="0 0 0"></a-box>
      </a-entity>
    </a-scene>
  </body>
</html>
