<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posty AR View ðŸ’Œ</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/aframe/mindar-image-aframe.prod.js"></script>
    <style>
      body, html {
        margin: 0;
        height: 100%;
        overflow: hidden;
        background: black;
      }
    </style>
  </head>

  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind" color-space="sRGB" 
             embedded vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: true">
      <a-assets>
        <video id="cat" src="cat.mp4" loop="true" preload="auto"></video>
      </a-assets>

      <a-camera position="0 0 0"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#cat" width="1" height="0.6" autoplay></a-video>
      </a-entity>
    </a-scene>
  </body>
</html>
